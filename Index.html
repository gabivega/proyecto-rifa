<!DOCTYPE html>
<html lang="en">
<head>
    <title>Raffle</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a5f53bebb7.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;600;700&family=Press+Start+2P&display=swap" rel="stylesheet">
   
</head>
<body>
   <div class="header-container">
      <header>
         <a href="home"><img src="./logo-raffle.PNG" alt="" class="logo-img"></a>
           <nav>
           <a href="" class="nav-link">inicio</a>
           <a href="" class="nav-link">ayuda</a>
           <a href="" class="nav-link">crear cuenta</a>
        </nav>        
      </header>
   </div> 
   <div class="contenedor-principal"  id="formulario">
        <form class="form" id="form">
            <div id="form-header">
               <h2> Crear Rifa</h2>
            </div>
                <label>Cantidad de numeros a la venta</label>
                <br>
                <input type="number" id="cantidad-numeros" value="20" placeholder="100" min="10" max="1000" required>
                <br>
                <label>Precio Por Numero</label>
                <br>
                <input type="number" id="precio-numero" placeholder="100" value="200" min="100" max="10000" required>
                <br>             
                <label title="Fecha en que se realiza el sorteo">Fecha Sorteo</label>
                <br>
                <input type="datetime-local" id="fecha-sorteo" name="fecha-sorteo" required>     
                <input name="enviar" type="submit" value="crear rifa" class="boton" id="botonSubmit" >
        </form>   
  
        <!-- PopUp Confirmacion-->
        <div class="popup-confirmacion" id="popupConfirmacion">
            <header>
               <h2>Confirmar datos:</h2>
            </header>
            <ul id="listaConfirm" style="list-style: none;">
               
            </ul>
            <div class="contenedor-botones">
               <button class="boton-cancelar boton2">Cancelar</button>
               <button class="boton-confirmar boton2">Confirmar</button>
            </div>
         </div>
    </div>
    
    <div class="count-ganador-container">
      <!-- Countdown-->
      <div class="contenedor-contador">
         <h2 class="titulo">Tiempo Restante:</h2><br/>
         <div class="countdown-container">
           <div>
            <p id="dias"></p>
            <span>d√≠as</span>
           </div>
           <div>
            <p id="horas"></p>
            <span>horas</span>
           </div>
           <div>
            <p id="minutos"></p>
            <span>minutos</span>
           </div>
           <div>
            <p id="segundos"></p>
            <span>segundos</span>
           </div>
         </div>
       </div>
       
     <!--------Generador numero-->
     
        <div class="random-number-div">
            <h2 class="titulo">Numero Ganador</h2>
            <img src="" alt="" class="numbers-gif">
            <p id="random-number"></p>
        </div>
        <br>
    </div>
         
    <!-- contenedor Numeros Rifa-->
      
      <div class="contenedor-numeros" id="contenedorNumeros">
      </div>
      <dialog id="selector-ticket"><h3 id="ticketTitle"></h3>
         <label id="label-comprador">nombre del comprador:</label>
         <input type="text" id="nombreComprador" maxlength="23" required><br>
         <button id="cancelarModal">Cancelar</button> <!--podria agregar classlist en vez de ID--> 
         <button type="submit" id="confirmarTicket">Guardar</button>
      </dialog>

      <!-- DIALOG NUMEROS YA COMPRADOS-->

      <dialog id="dialog-comprados">
         <p id="nombre-ticket-comprado"></p>
         <button id="cancelar-comprado">Cancelar</button> <!--podria agregar classlist en vez de ID--> 
         <button id="eliminar-comprado">Eliminar</button>
      </dialog>

      <!-- BOTONES CONVERTIR PDF Y OCULTAR LISTA-->
         <div class="div-botones"> 
            <button class="botones" id="convert-pdf">Exportar Tickets a pdf</button>
            <button class="botones" id="hide-list" >Ocultar Lista</button>
            <button class="botones" id="convert-list" >Exportar Lista a pdf</button>
         </div>
      <!-- CALCULO GANANCIA TICKETS-->
         <div class="div-ventas">
            <p class="total-ventas"></p>
         </div>

      <!-- LISTA TICKETS COMPRADOS-->
         <div class="lista-tickets">
            <p>hola puto de mierda</p>
         </div>

       <!-- JAVASCRIPT-->
    <script src="script.js"></script>

    
       </script>
</body>
</html>
